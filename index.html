<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>保护生态 · 保护水资源</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
            background: #020b14;
            color: #e6f7ff;
            overflow: hidden;
        }
        /* ... [CSS 保持不变，但隐藏编辑菜单直到验证] ... */

        .screen { height: 100vh; width: 100vw; position: relative; overflow: hidden; }
        .slider { position: absolute; inset: 0; z-index: 1; }
        .slide {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .slide.active { opacity: 1; }
        .overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(0,140,255,0.3), rgba(2,11,20,0.95) 75%);
            z-index: 2;
        }
        .content {
            position: relative;
            z-index: 3;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: clamp(2.4rem, 6vw, 4.6rem);
            letter-spacing: 6px;
            margin-bottom: 20px;
            color: #bfe9ff;
            text-shadow: 0 0 45px rgba(0,170,255,0.9);
            animation: glow 4s infinite;
        }
        p { font-size: clamp(1.2rem, 2.5vw, 1.6rem); opacity: 0.9; margin-bottom: 40px; }
        .stats {
            display: flex;
            gap: clamp(24px, 6vw, 70px);
            margin-bottom: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .stat {
            position: relative;
            background: rgba(2,20,40,0.55);
            border-radius: 22px;
            padding: 20px 30px;
            min-width: 160px;
            box-shadow: 0 0 35px rgba(0,160,255,0.35);
            overflow: visible; 
        }
        .stat strong {
            display: block;
            font-size: clamp(2rem, 4vw, 2.9rem);
            color: #7dd3fc;
        }
        .stat span { font-size: 0.95rem; opacity: 0.85; }
        .actions { display: flex; gap: 26px; flex-wrap: wrap; justify-content: center; }
        .btn {
            cursor: pointer;
            padding: 16px 40px;
            border-radius: 999px;
            border: 1px solid rgba(125,211,252,0.6);
            background: rgba(2,20,40,0.6);
            color: #e6f7ff;
            font-size: 1rem;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
            transition: background 0.3s;
        }
        .btn:hover {
            background: rgba(4, 30, 56, 0.8);
        }
        .full-ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: fullRipple 2s ease-out; 
            background: radial-gradient(circle, rgba(175, 230, 255, 0.6), rgba(125, 211, 252, 0.2), transparent 70%); 
            pointer-events: none;
            z-index: 10; 
        }
        @keyframes fullRipple {
            0% { transform: scale(0.1); opacity: 1; }
            100% { transform: scale(100); opacity: 0; }
        }
        @keyframes glow {
            0%,100% { text-shadow: 0 0 25px rgba(0,170,255,0.5); }
            50% { text-shadow: 0 0 60px rgba(0,170,255,1); }
        }
        .editor {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 5;
            display: none; /* 默认隐藏 */
            align-items: center;
            gap: 10px;
        }
        .editor input[type="text"] {
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid rgba(125,211,252,0.5);
            background: rgba(2,20,40,0.6);
            color: #e6f7ff;
            font-size: 0.9rem;
            width: 160px;
        }
        .editor button {
            cursor: pointer;
            padding: 8px 18px;
            border-radius: 20px;
            background: rgba(0, 150, 255, 0.6);
            border: 1px solid rgba(125,211,252,0.8);
            color: #e6f7ff;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        
        @media (max-width: 480px) {
            h1 { letter-spacing: 2px; }
            .editor {
                flex-direction: column;
                align-items: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="screen" id="screen">
        <div class="editor" id="adminEditor">
            <input type="text" id="imgUrl" placeholder="网络图片 URL" />
            <button onclick="addRemoteImage()">➕ 添加背景图</button>
        </div>

        <div class="slider" id="slider">
            <div class="slide active" style="background-image:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e')"></div>
            <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1501785888041-af3ef285b470')"></div>
        </div>

        <div class="overlay"></div>

        <div class="content">
            <h1>保护生态 · 保护水资源</h1>
            <p>每一次支持，都会在世界留下涟漪</p>

            <div class="stats">
                <div class="stat" id="likeBox">
                    <strong id="likes">1024</strong>
                    <span>支持点赞</span>
                </div>
                <div class="stat" id="joinBox">
                    <strong id="joins">512</strong>
                    <span>参与守护</span>
                </div>
            </div>

            <div class="actions">
                <div class="btn" id="likeBtn">点 赞</div>
                <div class="btn" id="joinBtn">参 与</div>
            </div>
        </div>
    </div>

    <script>
        // 默认的背景图（如果管理员图片列表为空）
        const DEFAULT_IMAGES = [
            'https://images.unsplash.com/photo-1507525428034-b723cf961d3e',
            'https://images.unsplash.com/photo-1501785888041-af3ef285b470'
        ];
        
        const slider = document.getElementById('slider');
        const adminEditor = document.getElementById('adminEditor');
        let slides; // 动态更新 slides 列表
        let index = 0;
        let sliderInterval;

        /* ===== 核心功能函数 ===== */
        
        function startSlider() {
            if (sliderInterval) {
                clearInterval(sliderInterval);
            }
            slides = document.querySelectorAll('.slide');
            if (slides.length > 0) {
                // 确保只有第一个 slide 是 active
                slides.forEach((s, i) => s.classList.remove('active'));
                slides[index].classList.add('active');

                sliderInterval = setInterval(() => {
                    slides[index].classList.remove('active');
                    index = (index + 1) % slides.length;
                    slides[index].classList.add('active');
                }, 5000);
            }
        }

        async function loadAdminImages() {
            try {
                // 向 Node.js 后端请求管理员图片列表
                const response = await fetch('/get-admin-images');
                const data = await response.json();

                // 清空当前 slider 中的所有 slide
                slider.innerHTML = ''; 

                let imagesToLoad = DEFAULT_IMAGES;
                if (data.success && data.urls && data.urls.length > 0) {
                    // 如果有管理员图片，使用管理员图片列表
                    imagesToLoad = data.urls;
                    // 检查是否存在 Admin Cookie (这是判断管理员是否登录的唯一方法)
                    if (document.cookie.includes('admin_auth=authenticated')) {
                         adminEditor.style.display = 'flex'; // 显示编辑菜单
                    }
                }

                // 重新创建 slide 元素
                imagesToLoad.forEach((url, i) => {
                    const div = document.createElement('div');
                    div.className = 'slide' + (i === 0 ? ' active' : '');
                    div.style.backgroundImage = `url('${url}')`;
                    slider.appendChild(div);
                });
                
                startSlider(); // 加载完成后启动轮播
            } catch (error) {
                console.error('Failed to load admin images:', error);
                // 失败时也启动轮播，但只使用默认图片
                startSlider(); 
            }
        }

        async function addRemoteImage() {
            const imgUrlInput = document.getElementById('imgUrl');
            const url = imgUrlInput.value.trim();

            if (!url || !url.match(/^https?:\/\//i)) {
                alert('请输入有效的图片 URL (http/https 开头)！');
                return;
            }
            
            try {
                // 向 Node.js 接口发送图片 URL
                const response = await fetch('/add-bg-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ imageUrl: url })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('背景图添加成功！');
                    imgUrlInput.value = '';
                    
                    // 重新加载图片列表，以包含新图片
                    await loadAdminImages(); 
                } else {
                    alert('添加失败: ' + data.message);
                }
            } catch (error) {
                alert('网络错误，添加失败。');
                console.error(error);
            }
        }
        window.addRemoteImage = addRemoteImage; // 暴露给 HTML 按钮

        /* ===== 水波纹及统计逻辑 (保持不变) ===== */
        let likes = +localStorage.getItem('likes') || 1024;
        let joins = +localStorage.getItem('joins') || 512;
        const screenEl = document.getElementById('screen');
        const likeEl = document.getElementById('likes');
        const joinEl = document.getElementById('joins');
        const likeBox = document.getElementById('likeBox');
        const joinBox = document.getElementById('joinBox');
        const likeBtn = document.getElementById('likeBtn');
        const joinBtn = document.getElementById('joinBtn');

        likeEl.innerText = likes;
        joinEl.innerText = joins;

        function fullRippleEffect(targetEl) {
            const screenRect = screenEl.getBoundingClientRect();
            const rect = targetEl.getBoundingClientRect(); 
            const ripple = document.createElement('span');
            ripple.className = 'full-ripple';
            const startX = rect.left + rect.width / 2;
            const startY = rect.top + rect.height / 2;
            const initialSize = Math.min(rect.width, rect.height) / 2; 
            ripple.style.width = ripple.style.height = initialSize + 'px';
            ripple.style.left = startX - screenRect.left - initialSize / 2 + 'px';
            ripple.style.top = startY - screenRect.top - initialSize / 2 + 'px';
            screenEl.appendChild(ripple);
            setTimeout(() => ripple.remove(), 2000); 
        }

        function addLike() {
            likes++;
            localStorage.setItem('likes', likes);
            likeEl.innerText = likes;
            fullRippleEffect(likeBox); 
        }

        function addJoin() {
            joins++;
            localStorage.setItem('joins', joins);
            joinEl.innerText = joins;
            fullRippleEffect(joinBox);
        }

        likeBtn.addEventListener('click', addLike);
        joinBtn.addEventListener('click', addJoin);

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', loadAdminImages);
    </script>
</body>
</html>
